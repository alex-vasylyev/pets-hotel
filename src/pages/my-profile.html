<section class="ba-my-profile-section ba-section--my-profile">
	<div class="row align-justify">
		<div class="column small-12 large-4">
			<img src="../assets/img/order-service/Irina-Popova.jpg" alt="My profile image">
			<div class="ba-my-profile-info-container">

				<div class="ba-my-profile-info-container__info">
					<h3 class="ba-info-container-title">Ірина Попова</h3>
					<span>Полтава</span>
					<p class="ba-info-container-desc">Тут ви можете залишити інформацію про себе.</p>
				</div>
				<!-- /.ba-my-profile-info-container__info -->

				<div class="row ba-my-profile-info-container__settings">
					<button type="button" class="ba-button-watch-profile" data-watch>Дивитись</button>
					<button type="button" class="ba-button-edit-profile" data-check>Редагувати</button>
					<button type="submit" class="ba-button-logout show-for-medium" data-logout>Вихід</button>
				</div>
				<!-- /.ba-my-profile-info-container__settings -->
			</div>
			<!-- /.ba-my-profile-info-container -->
			<div class="ba-my-profile-services-info align-justify show-for-medium">
				<p>Оплачені послуги</p>
				<div class="ba-link-to-services">
					<a href="#">Дивитись</a>
				</div>
				<!-- /.ba-link-toservices -->
			</div>
			<!-- /.ba-my-profile-services-info -->
		</div>
		<div class="column small-12 large-7">
			<div class="card ba-pet-card">
				<div class="card-section ba-card-section-left">
					<div class="ba-pet-card__title">
						<h3 class="ba-pet-name">Рей, 7 років</h3>
						<p class="ba-pet-breed">Собака породи<br /> кокер-спаінель.</p>
					</div>
					<!-- /.ba-pet-card__title -->
					<div class="ba-pet-card__settings">
						<button type="button" class="ba-pet-card-watch-button" data-pet-card-watch>Дивитись</button>
						<button type="button" class="ba-pet-card-edit-button" data-pet-card-edit>Редагувати</button>
					</div>
					<!-- /.ba-pet-card__settings -->
				</div>
				<div class="card-section ba-card-section-right">
					<!-- <img src="http://lorempixel.com/306/238/animals/" alt="Pet"> -->
					<img src="../assets/img/order-service/dog.jpg" alt="Pet">
				</div>
				<!-- /.card-section -->
			</div>

			<div class="card ba-pet-card">
				<div class="card-section ba-card-section-left">
					<div class="ba-pet-card__title">
						<h3 class="ba-pet-name">Циска, 11 місяців</h3>
						<p class="ba-pet-breed">Кішка-бенгал.</p>
					</div>
					<!-- /.ba-pet-card__title -->
					<div class="ba-pet-card__settings">
						<button type="button" class="ba-pet-card-watch-button" data-pet-card-watch>Дивитись</button>
						<button type="button" class="ba-pet-card-edit-button" data-pet-card-edit>Редагувати</button>
					</div>
					<!-- /.ba-pet-card__settings -->
				</div>
				<div class="card-section ba-card-section-right">
					<!-- <img src="http://lorempixel.com/306/238/animals/" alt="Pet"> -->
					<img src="../assets/img/order-service/cat.jpg" alt="Pet">
				</div>
				<!-- /.card-section -->
			</div>

			<div class="add-pet-button">
				<span>+</span><a href="order-service.html">додати ще одну тварину</a>
			</div>
			<!-- /.add-pet-button -->
			<!-- /.column -->
		</div>

		<div class="column small-12 ba-my-profile-services-info--small align-justify show-for-small-only">
			<p>Оплачені послуги</p>
			<div class="ba-link-to-services">
				<a href="#">Дивитись</a>
			</div>
			<!-- /.ba-link-toservices -->
		</div>
		<!-- /.ba-my-profile-services-info--small -->
		<div class="column small-12 ba-buttons-my-profile-small show-for-small-only">
			<button type="button" class="ba-button-back" data-check>Назад</button>
			<button type="submit" class="ba-button-logout" data-logout>Вихід</button>
		</div>
		<!-- /.ba-buttons-small -->
	</div>
</section>
